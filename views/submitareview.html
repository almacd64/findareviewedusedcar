
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a ui-sref="app">Home</a></li>
                   <li class="active">Submit a Review</li>
               </ul>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-12" ng-if="!showMenu">
                    <h3>To be able to submit a review, you must be logged-in.</h3>
                    <hr>
                </div>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-xs-12 col-sm-9" ng-if="showMenu">
                <form class="form-horizontal" role="form" name="reviewForm" ng-submit="submitReview()" novalidate>
                    <div class="form-group" ng-class="{ 'has-error' : reviewForm.zip.$error.required && !reviewForm.zip.$pristine }">
                        <label for="zipcode" class="col-sm-2 control-label">Zip Code</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="ZIP Code"
                        ng-model="myreview.zip" required>
                          <span ng-show="reviewForm.zip.$error.required && !reviewForm.zip.$pristine" class="help-block">ZIP Code is required.</span>
                      </div>
                    </div>
                    
                    <div class="form-group" ng-class="{ 'has-error' : reviewForm.make.$error.required && !reviewForm.make.$pristine }">
                        <label for="make" class="col-sm-2 control-label">Make</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="make" name="make" placeholder="Make"
                        ng-model="myreview.make" required>
                        <span ng-show="reviewForm.make.$error.required && !reviewForm.make.$pristine" class="help-block">Make of car is required.</span>
                        </div>
                    </div>
                    
                    <div class="form-group" ng-class="{ 'has-error' : reviewForm.model.$error.required && !reviewForm.model.$pristine }">
                        <label for="model" class="col-sm-2 control-label">Model</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="model" name="model" placeholder="Model"
                        ng-model="myreview.model" required>
                        <span ng-show="reviewForm.model.$error.required && !reviewForm.model.$pristine" class="help-block">Model of car is required.</span>
                        </div>
                    </div>
                    
                    <div class="form-group" ng-class="{ 'has-error' : reviewForm.price.$error.required && !reviewForm.price.$pristine }">
                        <label for="price" class="col-sm-2 control-label">Price</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="price" name="price" placeholder="Price when reviewed"
                        ng-model="myreview.price" required>
                        <span ng-show="reviewForm.price.$error.required && !reviewForm.price.$pristine" class="help-block">Price of car is required.</span>
                        </div>
                    </div>
                    
                    <div class="form-group" ng-class="{ 'has-error' : reviewForm.year.$error.required && !reviewForm.year.$pristine }">
                        <label for="year" class="col-sm-2 control-label">Year</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="year" name="year" placeholder="Year of manufacture"
                        ng-model="myreview.year" required>
                        <span ng-show="reviewForm.year.$error.required && !reviewForm.year.$pristine" class="help-block">Year is required.</span>
                        </div>
                    </div>
                    
                    <div class="form-group" ng-class="{ 'has-error' : reviewForm.mileage.$error.required && !reviewForm.mileage.$pristine }">
                        <label for="mileage" class="col-sm-2 control-label">Mileage</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="mileage" name="mileage" placeholder="Odometer reading"
                        ng-model="myreview.mileage" required>
                        <span ng-show="reviewForm.mileage.$error.required && !reviewForm.mileage.$pristine" class="help-block">Mileage is required.</span>
                        </div>
                    </div>
                    
                    <div class="form-group" ng-class="{ 'has-error' : reviewForm.dateReviewed.$error.required && !reviewForm.dateReviewed.$pristine }">
                        <label for="dateReviewed" class="col-sm-2 control-label">Date Reviewed</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="dateReviewed" name="dateReviewed" placeholder="mm/dd/yyyy - this is actual date when the car was reviewed"
                        ng-model="myreview.dateReviewed" required>
                        <span ng-show="reviewForm.dateReviewed.$error.required && !reviewForm.dateReviewed.$pristine" class="help-block">Date Reviewed is required.</span>
                        </div>
                    </div>
                    
                    <div class="form-group" ng-class="{ 'has-error' : reviewForm.location.$error.required && !reviewForm.location.$pristine }">
                        <label for="location" class="col-sm-2 control-label">Location</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="location" name="location" placeholder="The place/address/shop of where the car is located."
                        ng-model="myreview.location" required>
                        <span ng-show="reviewForm.location.$error.required && !reviewForm.location.$pristine" class="help-block">Location of Car is required.</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                       <label for="rating" class="col-sm-2 control-label">
                        Rating</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                            <input type="radio" name="rating" ng-model="myreview.rating"
                             id="rating1" value=1> Keep Clear
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="rating" ng-model="myreview.rating"
                                 id="rating2" value=2> Needs some work
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="rating" ng-model="myreview.rating"
                                 id="rating3" value=3> Not too bad
                            </label>
                             <label class="radio-inline">
                                <input type="radio" name="rating" ng-model="myreview.rating"
                                 id="rating4" value=4> Pretty decent
                            </label>
                             <label class="radio-inline">
                                <input type="radio" name="rating" ng-model="myreview.rating"
                                 id="rating5" value=5 checked> Pebble Beach
                            </label>
                        </div>
                    </div> 
                    
                    <div class="form-group" ng-class="{ 'has-error' : reviewForm.review.$error.required && !reviewForm.review.$pristine }">
                        <label for="review" class="col-sm-2 control-label">Your Review</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="review" name="review" rows="12" placeholder="Please keep it clean!"
                                ng-model="myreview.review" required></textarea>
                            <span ng-show="reviewForm.review.$error.required && !reviewForm.review.$pristine" class="help-block">Review is required.</span>
                        </div>
                    </div> 
                    
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="reviewForm.$invalid">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
